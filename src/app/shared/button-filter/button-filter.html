<button class="button__filter" [disabled]="disabledState()" [ngClass]="{'button__filter__selected':filterBtnSelected() === true}" (click)="onClickBtn()" matButton="filled">
  <div class="btn-content">
    @if(filterStatus()){
      <span class="filter-status-color" [style.background-color]="filterStatusColor(filterStatus())"></span>
    }
    <ng-content></ng-content>
  </div>
</button>
